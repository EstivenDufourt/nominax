<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Title</title>
  <head>
    <title>Empleado</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  </head>
<body>
<div class="container">
  <h1>Empleado</h1>
  <form th:action="@{/empleados/{accion}(id=${empleado.id})}" method="post" th:object="${empleado}">
    <input type="hidden" th:field="*{id}" />
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required />
    </div>
    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required />
    </div>
    <div class="form-group">
      <label for="puesto">Puesto:</label>
      <input type="text" class="form-control" id="puesto" th:field="*{puesto}" required />
    </div>
    <div class="form-group">
      <label for="salario">Salario:</label>
      <input type="number" class="form-control" id="salario" th:field="*{salario}" required />
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a class="btn btn-secondary" th:href="@{/empleados}">Cancelar</a>
  </form>
</div>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
