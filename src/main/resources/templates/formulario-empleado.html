<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Empleado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@latest/dist/Chart.min.js"></script>
    <script type="text/javascript" src="/js/myScript.js"></script>
</head>
<body>
    <div class="container">
        <h1>Empleado</h1>
        <form th:action="@{/empleados/registro}" method="post" th:object="${empleado}">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required />
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required />
            </div>
            <div class="form-group">
                <label for="puesto">Puesto:</label>
                <input type="text" class="form-control" id="puesto" th:field="*{puesto}" required />
            </div>
            <div class="form-group">
                <label for="salario">Salario:</label>
                <input type="number" class="form-control" id="salario" th:field="*{salario}" required />
            </div>
            <button type="submit" class="btn btn-primary" >Guardar</button>
            <a class="btn btn-secondary" href="/empleados">Cancelar</a>
        </form>
    </div>
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
